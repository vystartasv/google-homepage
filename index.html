<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Google homepage</title>
    <meta name="Google page copy" content="Google first page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
    <div class="container">
        <header class="full-width" id="nav-bar">
            <div class="left" id="left-header">
                <a href="" class="link" alt="About">About</a>
                <a href="" class="link" alt="Store">Store</a>
            </div>
            <div class="right" id="right-header">
                <a href="" class="link" alt="Gmail">Gmail</a>
                <a href="" class="link" alt="Images">Images</a>
                <a href="" class="link" alt="sign-in">Sign in</a>
            </div>
        </header>
        <main id="main">
            <div id="content">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <form>
                    <input type="search" name="Search field">
                    <div id="search-buttons">
                        <button method="post" type="submit" name="Search">Search</button>
                        <button method="post" type="submit" name="Search" label="I am feeling lucky">I am feeling lucky</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer-cont" id="footer">
            <div class="full-width" id="top-line-footer">
                <div class="left" id="top-footer">
                    <p>United Kingdom</p>
                </div>
            </div>
            <div class="full-width" id="bottom-line-footer">
                <div class="left" id="left-footer">
                    <a href="" class="link" alt="Advertising">Advertising</a>
                    <a href="" class="link" alt="Business">Business</a>
                </div>
                <div class="right" id="right-footer">
                    <a href="" class="link" alt="Privacy">Privacy</a>
                    <a href="" class="link" alt="Terms">Terms</a>
                    <a href="" class="link" alt="Settings">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
